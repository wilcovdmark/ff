    <script>
        $(".next").click(function() {
            $(this).hide();
            $(".btn").hide();
            $(".random").hide();
            $(".run").css('display', 'inline-block');
            $(".save").css('display', 'inline-block');
            $(".header button").hide();
            $("#logo").show();
        });

        $(document).ready(function() {
            $(".loader").delay(2000).animate({

            });

            $(".loader").click(function() {
                $(this).hide();
            });
